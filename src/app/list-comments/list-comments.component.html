<div class="col-md-8">
  <h3 class="text-center mb-4">Comentarios</h3>
  <ul class="list-group">
    <li *ngFor="let comment of listComments" class="list-group-item">
      <h4 class="title">{{ comment.title }}</h4>
      {{ comment.content }}
      <p><small class="text-muted mr-auto">Fecha Publicacion: {{ comment.creationDate }}</small></p>
    </li>
  </ul>
</div>
